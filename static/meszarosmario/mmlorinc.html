.clouds {
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
}

[class^="cloud-"] {
	position: absolute;
	right: 120%;
	width: 200px;
  height: 60px;
	background: #fff;
	-webkit-border-radius: 200px;
	        border-radius: 200px;
}

[class^="cloud-"]:before,
[class^="cloud-"]:after {
	content: '';
	position: absolute;
  top: -15px;
  left: 10px; 
	width: 100px;
  height: 80px;
	background: #fff;
  -webkit-border-radius: 100px;
	        border-radius: 100px;
	-webkit-transform: rotate(30deg);
     -moz-transform: rotate(30deg);
	        transform: rotate(30deg);
}

[class^="cloud-"]:after {
  top: -55px;
  left: auto;
  right: 15px;
	width: 120px;
  height: 120px;
}

.cloud-1 {
	top: 10%;

	-webkit-animation: moveclouds 20s linear infinite;
	   -moz-animation: moveclouds 20s linear infinite;
	     -o-animation: moveclouds 20s linear infinite;
	        animation: moveclouds 20s linear infinite;
}

.cloud-2 {
	top: 15%;
  opacity: 0.8;
  -webkit-transform: scale(0.8);
	   -moz-transform: scale(0.8);
	        transform: scale(0.8);
	-webkit-animation: moveclouds 45s linear infinite;
	   -moz-animation: moveclouds 45s linear infinite;
	     -o-animation: moveclouds 45s linear infinite;
	     	  animation: moveclouds 45s linear infinite;
	-webkit-animation-delay: 5s;
     -moz-animation-delay: 5s;
          animation-delay: 5s;
}

.cloud-3 {
	top: 18%;
  opacity: 0.6;
  -webkit-transform: scale(0.6);
	   -moz-transform: scale(0.6);
	        transform: scale(0.6);
	-webkit-animation: moveclouds 40s linear infinite;
	   -moz-animation: moveclouds 40s linear infinite;
	     -o-animation: moveclouds 40s linear infinite;
	        animation: moveclouds 40s linear infinite;
}

.cloud-4 {
	top: 22%;
  opacity: 0.75;
  -webkit-transform: scale(0.75);
	   -moz-transform: scale(0.75);
	        transform: scale(0.75);
	-webkit-animation: moveclouds 26s linear infinite;
	   -moz-animation: moveclouds 26s linear infinite;
	     -o-animation: moveclouds 26s linear infinite;
	        animation: moveclouds 26s linear infinite;
	-webkit-animation-delay: 8s;
     -moz-animation-delay: 8s;
          animation-delay: 8s;
}

@-webkit-keyframes moveclouds {
	0%   { right: -20%; }
	100% { right: 120%; }
}
@-moz-keyframes moveclouds {
	0%   { right: -20%; }
	100% { right: 120%; }
}
@-o-keyframes moveclouds {
	0%   { right: -20%; }
	100% { right: 120%; }
}

.mm_background{
	position: absolute;
	bottom: 0;
	height: 80px;
	left: 0;
	display: block;
	width: 90%;
	margin-left: 5%;
	border-radius: 10px 10px 0 0;
	background: #6b430c; /* Old browsers */
	background: -moz-linear-gradient(top,  #6b430c 0%, #4f3c09 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(top,  #6b430c 0%,#4f3c09 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(to bottom,  #6b430c 0%,#4f3c09 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#6b430c', endColorstr='#4f3c09',GradientType=0 ); /* IE6-9 */

}
.mm_background:after{ 
	border-radius: 10px 10px 0 0;
	position: absolute;
	top: 0;
	content: '';
	display: block;
	width: 102%;
	height: 20px;
	left: -1%;
	background: #9dd53a; /* Old browsers */
	background: -moz-linear-gradient(top,  #9dd53a 0%, #a1d54f 14%, #80c217 19%, #7cbc0a 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(top,  #9dd53a 0%,#a1d54f 14%,#80c217 19%,#7cbc0a 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(to bottom,  #9dd53a 0%,#a1d54f 14%,#80c217 19%,#7cbc0a 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#9dd53a', endColorstr='#7cbc0a',GradientType=0 ); /* IE6-9 */

}

.mm_mario {
    width: 100px;
    height: 140px;
    background-image: url(meszarosmario.png);
    background-repeat: no-repeat;
    background-position: 0;
	position: absolute;
	bottom:140px;
	left: 0;
	z-index: 20;
	background-size: 200%;
	animation: runMarioRun 0.3s steps(1) infinite, walking 6s 0s infinite, jump 6s 0s infinite, rotate 6s 0s infinite;
}
@keyframes runMarioRun {
	0% {
		background-position: 0 0;
	}
	33% {
		background-position: 100% -40%;
	}
	76% {
		background-position: 0 0;
	}
	100% {
		background-position: 100% -40%;
	}
}

@keyframes walking {
	0% {
		left: 0%;
	}
	50% {
		left: calc(100% - 100px);
	}
	100% {
		left: 0%;
	}
}

@-webkit-keyframes jump {
  0% {
    bottom: 70px;
  }
  20% {
    bottom: 70px;
  }
  30% {
    bottom: 172px;
  }
  37% {
    bottom: 172px;
  }
  45% {
    bottom: 70px;
  }
  100% {
    bottom: 70px;
  }
}
@keyframes jump {
  0% {
    bottom: 70px;
  }
  20% {
    bottom: 70px;
  }
  30% {
    bottom: 172px;
  }
  37% {
    bottom: 172px;
  }
  45% {
    bottom: 70px;
  }
  100% {
    bottom: 70px;
  }
}

@keyframes rotate {
	0% {
		transform: rotateY(0deg);
	}
	49% {
		transform: rotateY(0deg);
	}
	50% {
		transform: rotateY(150deg);
	}
	99% {
		transform: rotateY(150deg);
	}
	100% {
		transform: rotateY(0deg);
	}
}
