<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HVG címlap</title>
    <link rel="stylesheet" href="https://static.hvgrt.hu/bank360/style.css" type="text/css">
</head>
<body>

<!-- Beillesztendő html rész -->
<section class="bank360 container border">
    <div id="mobile-title">Bank360<br>Személyi kölcsön kalkulátor</div>
    <div class="calculator">
        <div class="bank360-logo">
            <a href="https://bank360.hu/" target="_blank"><img src="https://static.hvgrt.hu/bank360/assets/images/bank360/bank360hu.svg" alt="bank360.hu"></a>
        </div>
        <div id="calculator-mobile-wrapper" class="clear_float">
            <div class="credit">
                <span class="title">Hitel összege (Ft)</span>
                <div class="input">
                    <div class="button prev" data-direction="prev" unselectable="on" onselectstart="return false;" onmousedown="return false;">-</div><input class="credit" type="text" name="credit" maxlength="10"><select class="credit"></select><div class="button next" data-direction="next" unselectable="on" onselectstart="return false;" onmousedown="return false;">+</div>
                </div>
                <div class="min-max"><div class="min"></div><div class="max"></div></div>
            </div>

            <div class="term">
                <span class="title">Futamidő (<span class="term-unit"></span>)</span>
                <div class="input">
                    <div class="button prev" data-direction="prev" unselectable="on" onselectstart="return false;" onmousedown="return false;">-</div><input class="term" type="text" name="term" maxlength="3"><select class="term"></select><div class="button next" data-direction="next" unselectable="on" onselectstart="return false;" onmousedown="return false;">+</div>
                </div>
                <div class="min-max"><div class="min"></div><div class="max"></div></div>
            </div>
        </div>
        <div class="bank360-refresh">
            <button class="refresh">Kalkuláció frissítése</button>
        </div>
    </div>
    <div id="subtitle">Bank360 Személyi kölcsön kalkulátor</div>
    <div class="list-table"></div>
    <div class="links">
        <a href="https://bank360.hu/jogi-informaciok" target="_blank" class="legal-link">Bank360 Jogi információ</a>
        <div class="list-table-more more"><a href="https://bank360.hu/szemelyi-kolcson/" target="_blank">További személyi kölcsön ajánlatok</a></div>
    </div>
    <div class="blog clear_float"></div>
    <div class="list-loader-box">
        <div class="list-loader-bg"></div>
        <div class="list-loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</section>

<script>var partner = 'hvg_big';</script>
<script type="application/javascript" src="https://static.hvgrt.hu/bank360/script.js"></script>
<!-- Beillesztendő html rész vége -->
</body>
</html>
