$(document).ready(function () {	
	$('.teaorShow').hide();
	$.each(teaors,function(i,o){
		$('#teaorsList').append('<option value="'+o.itemKey.replace('teaor_','')+'" data-value="'+o.itemKey+'"></option>');
	});
	$('.clearDatalist').on('click', function(){
		$('#selectTeaor').val('');
		$(this).css({'display':'none'});
		$( '.teaorShow' ).fadeOut( 'fast', function() {
			$('.teaorShow').html('');
		});			
	});	
	document.getElementById('selectTeaor').addEventListener('input', function () {
		console.log( 'teszt'+$(this).val());
		var selectedItem = 'teaor_'+$(this).val();
		if(selectedItem.length>8){
			$('.clearDatalist').css({'display':'inline-flex'});
		}else{
			$('.clearDatalist').css({'display':'none'});
		}
		if(selectedItem.length==10){
			$.map(teaors, function(obj) {
				if(obj.itemKey ===selectedItem){
					console.log(obj.itemContent);
					$( '.teaorShow' ).fadeOut( 'fast', function() {
						$('.teaorShow').html('').append(obj.itemContent).fadeIn();
					});					
					
				}
			});			
		}
	});
});
