	<script>
		window.onload = function () {
			var countDownDate = new Date("Sept 18, 2019 09:00:00").getTime();
			var x = setInterval(function () {

				var now = new Date().getTime();
				var distance = countDownDate - now;
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				document.getElementById("countdown").innerHTML = "<div class='item'>" + days + "<span>nap</span></div><div class='item'>" + hours + "<span>óra</span></div><div class='item'>" + minutes + "<span>perc</span></div><div class='item'>" + seconds + "<span>mp</span></div>";

				if (distance < 0) {
					clearInterval(x);
					document.getElementsByClassName("header-h").innerHTML = "A hvg360 elindult";
					//document.getElementById("countdown").hide();
				}
			}, 1000);
