		<script type="text/javascript">
            var Page = (function() {
                
                var config = {
                        $bookBlock : $( '#bb-bookblock' ),
                        $navNext : $( '#bb-nav-next' ),
                        $navPrev : $( '#bb-nav-prev' ),
                        $navFirst : $( '#bb-nav-first' ),
                        $navLast : $( '#bb-nav-last' )
                    },
                    init = function() {
                        config.$bookBlock.bookblock( {
                            speed : 400,
                            shadowSides : 0.2,
                            shadowFlip : 0.1
                        } );
                        initEvents();
                    },
                    initEvents = function() {
                        
                        var $slides = config.$bookBlock.children();
        
                        // add navigation events
                        config.$navNext.on( 'click touchstart', function() {
                            config.$bookBlock.bookblock( 'next' );
                            return false;
                        } );
        
                        config.$navPrev.on( 'click touchstart', function() {
                            config.$bookBlock.bookblock( 'prev' );
                            return false;
                        } );
        
                        config.$navFirst.on( 'click touchstart', function() {
                            config.$bookBlock.bookblock( 'first' );
                            return false;
                        } );
        
                        config.$navLast.on( 'click touchstart', function() {
                            config.$bookBlock.bookblock( 'last' );
                            return false;
                        } );
                        
                        // add swipe events
                        $slides.on( {
                            'swipeleft' : function( event ) {
                                config.$bookBlock.bookblock( 'next' );
                                return false;
                            },
                            'swiperight' : function( event ) {
                                config.$bookBlock.bookblock( 'prev' );
                                return false;
                            }
                        } );
        
                        // add keyboard events
                        $( document ).keydown( function(e) {
                            var keyCode = e.keyCode || e.which,
                                arrow = {
                                    left : 37,
                                    up : 38,
                                    right : 39,
                                    down : 40
                                };
        
                            switch (keyCode) {
                                case arrow.left:
                                    config.$bookBlock.bookblock( 'prev' );
                                    break;
                                case arrow.right:
                                    config.$bookBlock.bookblock( 'next' );
                                    break;
                            }
                        } );
                    };
        
                    return { init : init };
        
            })();
                    
            function initPagerAds() {
                $('#bb-nav-prev').click(function() {
                   document.getElementById('btn-prev-iframe').src = document.getElementById('btn-prev-iframe').getAttribute('data-adurl');
                   //console.log('prev click');
                });
        
                $('#bb-nav-next').click(function() {
                  document.getElementById('btn-next-iframe').src = document.getElementById('btn-next-iframe').getAttribute('data-adurl');
                  //console.log('next click');
                });
        
            }
            
            $(document).ready(function(){
                Page.init();
                initPagerAds();
        
                if (/Mobi|Android|iPad/i.test(navigator.userAgent)) {
                    $('.bb-item .zoom-img').trigger('zoom.destroy');
                }
                else {
                        $('.bb-item .zoom-img').zoom({
                        duration: 150,
                        magnify: 1
                        });
                }
            });
        </script>
