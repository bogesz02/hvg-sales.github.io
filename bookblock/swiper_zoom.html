<script>
var swiper = new Swiper('.swiper-container', {
    zoom: {
        maxRatio: 3,
        toggle: false
    },
    loop: false,
    preventInteractionOnTransition: true,
    pagination: {
        el: '.swiper-pagination',
    },
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    /* events */
    on: {
        slideChange: function(){
            var totalSlides = this.slides.length;//document.getElementsByClassName('swiper-pagination-bullet').length;
            var currentSlide = this.realIndex + 1;
            document.querySelector('.current-slide').innerHTML = currentSlide;
            console.log(' activeIndex: ' + this.activeIndex + ' / currentSlide: ' + currentSlide );
        },
        slideNextTransitionEnd: function(){
            document.getElementById('btn-next-iframe').src = document.getElementById('btn-next-iframe').getAttribute('data-adurl');
            console.log( 'next');
        },
        slidePrevTransitionEnd: function(){
            document.getElementById('btn-prev-iframe').src = document.getElementById('btn-prev-iframe').getAttribute('data-adurl');
            console.log( 'prev');
        },
        paginationRender: function(){
            var totalSlides = this.slides.length;//document.getElementsByClassName('swiper-pagination-bullet').length;
            console.log("totalSlides: " + totalSlides);
            document.querySelector('.current-slide').innerHTML = 1;
            document.querySelector('.total-slides').innerHTML = totalSlides;
            //console.log('rendered' + ' activeIndex: ' + this.activeIndex + ' / realIndex: ' + this.realIndex );
        }
    }
});
