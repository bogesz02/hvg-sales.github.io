<body id="calcform">

<div class="container">
    <div id="kalkulator_iframe" class="row">
        <div class="col-md-12 padding-30">
            <form name="bannerform" id="bannerform" method="get" action="" target="_blank">
            <h4 class="panel-title h4title">Raiffeisen Lakáshitel kalkulátor</h4>
            <input checked="checked" id="lhkamatozas2" name="lhkamatozas" onchange="kamatvalt()" type="radio" value="2" data-type-name="5 évre rögzített kamatozás" style="display: none;" />
            <input checked="checked" id="lhckedvezmeny_input_02" name="lhckedvezmeny_input" type="radio" value="0.2" data-type-name="600 000 Ft felett" style="display: none;" />
            <input checked="checked" id="lhckedvezmeny_input_11" type="radio" name="lhckedvezmeny_input1" value="0.35" data-type-name="igen" style="display: none;" >
            <input type="hidden" id="kalkulatorHouseAmount" name="kalkulatorHouseAmount" value="" disabled/>
            <input type="hidden" name="fwdparams" value="1">
            <input type="hidden" name="osszeg" id="osszeg" value="">
            <input type="hidden" name="futamido" id="futamido" value="">
            <input type="hidden" name="rtu" id="rtu" value="">
            <div class="row" style="padding-top:10px;">
                <div class="col-xs-4 col-sm-5">
                    <div class="input-group reset height-full">
                        <span class="input-group-addon text-left"><b>Futamidő:</b></span>
                    </div>
                </div>
                <div class="col-xs-8 col-sm-7">
                    <div class="input-group reset height-full text-right">
                        <button id="year_btn_left" onclick="decrYear()" type="button">-</button>
                        <input type="text" id="kalkulatorYear" name="kalkulatorYear" class="manualedit calc currency" value="20 év" disabled/>
                        <button id="year_btn_right" onclick="incrYear()" type="button">+</button>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top:6px;">
                <div class="col-xs-4 col-sm-5">
                    <div class="input-group reset height-full">
                        <span class="input-group-addon  text-left"><b>Hitelösszeg:</b></span>
                    </div>
                </div>
                <div class="col-xs-8 col-sm-7 text-right">
                    <div class="input-group reset height-full">
                        <button id="amount_btn_left" onclick="decrOssz()" type="button">-</button>
                        <input type="text" id="kalkulatorAmount" name="kalkulatorAmount" class="manualedit calc currency" value="5.000.000 Ft" disabled/>
                        <button id="amount_btn_right" onclick="incrOssz()" type="button">+</button>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top:6px;" id="erdekel2a">
                <div class="col-xs-7 col-sm-8">
                    <div class="input-group reset height-full">
                        <b>Havi törlesztő:</b><br><span class="apro">(5 éves kamatperiódussal, maximális kamatkedvezménnyel)*</span>
                    </div>
                </div>
                <div class="col-xs-5 col-sm-4">
                    <div class="input-group reset height-full text-right">
                        <input id="installment" class="form-control pull-left mark" type="text" name="installment" value="" disabled style="cursor:default;">
                        <span class="input-group-addon text-left" style="display:none;"><b style="color:#FFFFFF;">KAMATLÁB</b></span>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top:6px;" id="erdekel2b">
                <div class="col-xs-7 col-sm-8">
                    <div class="input-group reset height-full">
                        <b>THM:</b><br><span class="apro">* A kamatkedvezményeknek feltételei vannak. </span>
                    </div>
                </div>
                <div class="col-xs-5 col-sm-4">
                    <div class="input-group reset height-full text-right">
                        <input id="thm" class="form-control pull-left mark" type="text" name="thm" value="" disabled style="cursor:default;">

                    </div>
                </div>
            </div>
            <div class="row" style="padding-top:30px;" id="erdekel2c">
                <div class="col-xs-7 col-sm-9">
                    <a target="_blank" href="http://ad.adverticum.net/C/66091/5205747/520576300?"><button type="button" class="btn btn-yellow1 cta1" id="erdekel2">Visszahívást kérek  <i class="fa fa-caret-right" aria-hidden="true"></i></button></a>
                </div>
                <div class="col-xs-5 col-sm-3">
                    <div class="input-group reset height-full text-right">
                        <img src="logo_big.png" border="0" style="float: right" class="img-responsive">
                    </div>
                </div>
            </div>
